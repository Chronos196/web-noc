<html>
    <head>
        <title>НОЦ Аналитика</title>
        <link rel="stylesheet" href="../static/css/general-style.css">
        <link rel="stylesheet" href="../static/css/profile-style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <nav class="site-navigation">
                <div class="site-title">
                    <h1>НОЦ<br><span class="analitica">Аналитика</span></h1>
                </div>
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="./statistic" class="nav-item-link" id="nav-item-1">
                            <img src="../static/img/category.svg" class="nav-item-icon" width="18px" height="18px">
                            <span>Статистика</span>
                            <img src="../static/img/active_link.svg" class="nav_active_item" width="36px" height="36px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./noc" class="nav-item-link" id="nav-item-2">
                            <img src="../static/img/square.svg" class="nav-item-icon"  width="18px" height="18px">
                            <span>НОЦ</span>
                            <img src="../static/img/active_link.svg" class="nav_active_item" width="36px" height="36px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./directions" class="nav-item-link" id="nav-item-3">
                            <img src="../static/img/chart.svg" class="nav-item-icon"  width="18px" height="18px">
                            <span>Направления</span>
                            <img src="../static/img/active_link.svg" class="nav_active_item" width="36px" height="36px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./projects" class="nav-item-link" id="nav-item-4">
                            <img src="../static/img/calendar.svg" class="nav-item-icon"  width="18px" height="18px">
                            <span>Проекты</span>
                            <img src="../static/img/active_link.svg" class="nav_active_item" width="36px" height="36px">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./incom_app" class="nav-item-link" id="nav-item-5">
                            <img src="../static/img/chat.svg" class="nav-item-icon"   width="18px" height="18px">
                            <span>Входящие заявки</span>
                            <img src="../static/img/active_link.svg" class="nav_active_item" width="36px" height="36px">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="top-content">
                <div class="top-menu">
                    <div class="search">
                        <input type="text" placeholder="Поиск">
                        <img src="../static/img/search.svg" height="25px" width="25px" class="search-icon">
                    </div>
                    <button id="add_request">Добавить заявку</button>
                    <a href="./profile" class="profile">
                        <span>{{ user.surname.title()}}<br> {{user.name.title()}}</span>
                        <img src="../static/img/space.jpg" class="profile-icon" alt="Аватарка" width="50px" height="50px">
                    </a>
                </div>
            </div>
            <div class="project_main">
                <form action="" method="post" enctype="multipart/form-data" class="upload-lk-info">
                <div class = "lk">
                    <div class="lk-1">
                        <h3 class="lk-profile">Профиль</h3>
                        <div class="avatar">
                            <img  src="../static/img/avatar.svg" class="lk-profile-icon" alt = "аватарка" width="61px" height="61px" class="avatar-icon">
                            <label for="d-photo" class="upload-avatar-image"><span>Загрузить фото</span></label>
                            <input type="file" id="d-photo" name="file" accept=".jpeg,.png,.pic">
                        </div>
                        <div class="lk-initials">
                            <input type = "text" placeholder="{{ user.name.title()}}" class="name">
                            <input type = "text" placeholder="{{ user.surname.title()}}" class="surname">
                        </div>
                    </div>
                    <div class="lk-2">
                        <h3 class="personal-date">Личные Данные</h3>
                        <div class="data">
                            <div class = "all-data">
                                <img src = "../static/img/phone.svg" widthg="19.93px" heihgt="19.87px" class="icon-img">
                                <input type = "tel" placeholder="
                                {%- if user.phone_number -%}
                                {{user.phone_number}}
                                {%- else -%}
                                Не задан
                                {%- endif -%}" class="data-text">
                            </div>
                            <div class = "all-data">
                                <img src = "../static/img/mail.svg" widthg="20px" heihgt="16px" class="icon-img">
                                <input type = "email" placeholder="{{ user.email}}" class="data-text">
                            </div>
                            <div class = "all-data">
                                 <img src = "../static/img/password.svg" width="24px" heihgt="23px" class="icon-img">
                                 <input type = "text"  placeholder="Смена пароля" class="data-text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "button-save">
                    <button id="save-date" type="submit">Сохранить данные</button>
                    <button id="logout_button" type="button">Выход</button>
                </div>
                </form>
            </div>
        </main>


        <div id="blackout"></div>
        <div id="form">
            <form action="/upload_file" method="post" enctype="multipart/form-data" class="upload_file_noc">
                <p>Перенесите документ</p>
                <label for="file-upload" class="custom-file-upload">
                    <img src="../static/img/download.svg" alt="Upload Image" width="106px" height="106px">
                    <p class="form-text">Загрузите документ в формате<br> <b>.pdf</b> или <b>.doc</b></p>
                  </label>
                  <input type="file" id="file-upload" name="file" accept=".pdf,.doc,.docx">
                <div class="form_buttons">
                    <a class="fill_form_butn" download href="../static/form/application_form.docx" >СКАЧАТЬ ФОРМУ</a>
                    <input class="send_doc_butn" type="submit" value="ОТПРАВИТЬ ДОКУМЕНТ">
                </div>
            </form>
        </div>
        <script src="../static/src/script.js"></script>
        <script src="../static/src/profile.js"></script>
    </body>
</html>
